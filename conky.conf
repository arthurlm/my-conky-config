--[[  
    Screen alignment:
        16  = 2x padding
        526 = 512 (half screen) + 1.5x padding + 2px for border size
]]--

-- Variables: https://conky.cc/variables
conky.text = [[
${voffset 160}\
${goto 16}${cpugraph cpu0}\
${goto 526}${memgraph}

${voffset 80}\
${goto 16}${execgraph "nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits --id 0"}\
${goto 526}${diskiograph 90,484}
]]
