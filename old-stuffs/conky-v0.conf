-- Layout for 2 columns
-- 4px <- widget 506px -> 2px 2px <- widget 506px -> 4px
-- [         512px          ] [         512px          ]

-- Variables: https://conky.cc/variables
conky.text = [[
${color white}\

${font1}\
${goto 4}CPU ${voffset 5}${cpubar cpu0 20,432}  ${goto 512}${voffset -5}RAM ${voffset 5}${membar 20,428}${voffset -5}
${font2}\
${goto 4}${cpugraph cpu0 100,506}               ${goto 514}${memgraph 100,506}
${goto 4}Frequency ${goto 400}${freq_g}GHz      ${goto 514}RAM Usage    ${alignr}$mem / $memmax 
${goto 4}CPU Usage ${goto 400}$cpu%             ${goto 514}Swap Usage   ${alignr}$swap / $swapmax
\
${font1}\
${voffset 8}Networking ${hr}${voffset -10}
${font2}\
${goto 4}Up:       ${goto 400}${upspeed}        ${goto 512}Down         ${alignr}${downspeed}
${goto 4}${upspeedgraph 40,506}                 ${goto 514}${downspeedgraph 40,506}
\
${font1}\
${voffset 8}File systems ${hr}${voffset -10}
${font2}\
/       ${goto 80}${voffset 4}${fs_bar 10,940 /}${voffset -4}
/data   ${goto 80}${voffset 4}${fs_bar 10,940 /data}${voffset -4}
